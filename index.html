<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-9">
              <h2>Enter a city</h2>
            </div>
            <div class="col-3">
              <button class="btn btn-primary">Search</button>
            </div>
            <div class="col-6">
              <h1 id="city"></h1>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Cloudy"
                  class="float-left"
                />
                <span
                  ><strong id="temperature"></strong
                  ><span class="units">°C</span></span
                >
              </div>
            </div>
            <ul>
              <li>
                <span id="date"></span>,
                <span class="description" id="description"></span>
              </li>
              <li>
                Humidity: <span id="humidity"></span>%, Wind:
                <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
        <br />
        <br />
        <small
          >This project was coded by 👩‍💻 Katharina Kischkel, it's
          <a
            href="https://github.com/KK8626/Final_VanillaWeatherApp"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://gracious-fermi-8e4458.netlify.app/" target="_blank"
            >Netlify</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
